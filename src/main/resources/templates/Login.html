<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head lang="en" th:replace="layout :: head">
</head>

<body>
	<div th:replace="layout :: nav"></div>
	<br></br>
    	
    <header id="myCarousel" class="carousel slide">
        <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 row-md-offset-3">
            <div class="panel panel-default">
                <div align="center" class="panel-heading">
                	
                	<img src="img/wilmar.jpg" height="100" width="330" />
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">
                            NIK</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="NIK" name="user" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="pass" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        
			
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/>
                                    Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div  align="center">
                        
                            <button type="submit" class="btn btn-success btn-sm">
                                Sign in</button></div>
                    	
                    <div align="center">
                     <br/><a style="color: red" th:if="${message}">Wrong Username or Password.Try again.</a>
                     </div>
                    </form>
                </div>
                <div align="center" class="panel-footer">
                     <a>Wilmar Group</a></div>
            </div>
        </div>
    </div>
</div>
        
    </header>
  
    <!-- Page Content -->
    <div class="container">
  	<div th:replace="layout :: footer"></div>
	<div th:replace="layout :: script"></div>
    </div>


	
</body>
</html>
