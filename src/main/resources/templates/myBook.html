<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data">

<head lang="en" th:replace="layout :: head">


</head>

<body>
	<div th:replace="layout :: nav"></div>
	<br></br>
		<h1 align="center">My Booking</h1>
		
		
		
		
		
		
		
		
		
        <div >
			<div>
       		<br></br>
			<div class="col-xs-12 col-sm-12 col-md-12" >
     		<table class="table table-striped table-bordered table-list" id="example" style="width: 100%" >
     		
 		 	<tr>
 		 		<th>Room</th>
 		 		<th >Start</th>
 		 		<th >Date</th>
 		 		<th >About</th>
 		 		<th >PIC</th>
 		 		<th >Status</th>
 		 		<th><em class="glyphicon glyphicon-cog"></em></th>
 		 	</tr>
 		 	<tr th:each="book : ${ListBookingByAccount}" >
 		 		<td align="center" th:text=" ${book.room}"></td>
 		 		<td  align="center" th:text=" ${book.start }" ></td>
 		 		<td  align="center" th:text=" ${book.end }" ></td>
 		 		<td  align="center" th:text=" ${book.about }" ></td>
 		 		<td  align="center" th:text=" ${book.pic }" ></td>
 		 		<td  align="center" th:text=" ${book.status}" ></td>
 		 		<td align="center"><a th:if="${book.status=='Booking'}"  onclick="return confirm('Are you sure you want cancel your booking?');" class="btn btn-success btn" style="width: 7em; height: 2.5em" th:href="${'/user/cancel/booking/'+book.idBooking}" ><span ></span>Cancel</a>
 		 			<a th:if="${book.status=='cancel'}" >Canceled</a>
 		 		</td>	
 		 	</tr>
			</table>
			
			
			</div>
			</div>
		
		</div>




</body>
<div th:replace="layout :: footer"></div>
<div th:replace="layout :: script"></div>
</html>
